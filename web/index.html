<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dart Canvas Gallery</title>
    <link rel="stylesheet" href="dart_canvas_gallery.css">
  </head>
  <body>
    <header><h1>Dart Canvas Gallery</h1></header>

    <section>
      <nav>
        <ul>
          <li template repeat="item in galleryItems" on-click="gallery.swapTo(item)">
            {{item}}
          </li>
        </ul>
      </nav>
      <article>
        <header><h1>{{gallery.currentName}}</h1></header>
        <canvas id="gCanvas"></canvas>
        <footer>{{gallery.currentDescription}}</footer>
      </article>
    </section>

    <footer>&copy; Nathan Cox 2013</footer>

    <script type="application/dart" src="dart_canvas_gallery.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
